            function getRandomPair() {
                const randomIndex = Math.floor(Math.random() * pairs.length);
                return pairs[randomIndex];
            }

            function displayPair() {
                const pair = getRandomPair();
                document.getElementById("key").innerText = pair.key;
                document.getElementById("value").innerText = pair.value;
                document.getElementById("pronunciation").innerText = pair.pronunciation;
            }

            let paused = false;

            // Function that runs the update loop with pause support
            function startDisplayLoop() {
                setInterval(() => {
                    if (!paused) {
                        displayPair();
                    }
                }, 2000);
            }

            // Keydown/up event listeners to pause/resume when holding the space bar
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    paused = true;
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.code === 'Space') {
                    paused = false;
                }
            });

            displayPair(); // Show first pair immediately
            startDisplayLoop(); // Start the loop
